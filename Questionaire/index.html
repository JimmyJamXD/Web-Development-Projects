<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Survey</title>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                Survey from the Webhub
            </h1>
            <p id="description">
                Thank you for taking the time to help us answer this.
            </p>
        </header>

        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name"
                        class="formControl"
                        placeholder="Enter your name" 
                        required> 
            </div>
            <!--end of text section-->

            <!--Type email section-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email"
                        class="formControl"
                        placeholder="Enter your email" 
                        required> 
            </div>
            <!--end of type email section-->

            <!--Type number section-->
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone"
                        class="formControl"
                        placeholder="Enter your phone" 
                        required> 
            </div>
            <!--end of number section-->

            <!--Address section-->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address"
                        class="formControl"
                        placeholder="Enter your address" 
                        required> 
            </div>
            <!--Address section-->

            <!--Select selection-->
            <div class="form-group">
                <p id="quest">Which option best descrivbbe your current role</p>
                <select name="role" id="dropdown" class="formControl" required>
                    <option value="" disabled selected>Select current</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="faculty">Faculty</option>
                    <option value="job">Job</option>
                    <option value="other">Other</option>
                    
                </select>
            </div>
            <!--end of select selection-->
            
            <!--radio button selection-->
            <div class="form-group">
                <p id="quest">How you come to know Webhub</p>
                <label for="">
                    <input type="radio" name="source" 
                                        value="friend"
                                        class="inputRadio"
                                        checked>Friends
                </label>

                <label for="">
                    <input type="radio" name="source" 
                                        value="tv-ads"
                                        class="inputRadio"
                                        checked>TV Ads
                </label>

                <label for="">
                    <input type="radio" name="source" 
                                        value="Social"
                                        class="inputRadio"
                                        checked>Social Media
                </label>

                <label for="">
                    <input type="radio" name="source" 
                                        value="news"
                                        class="inputRadio"
                                        checked>News
                </label>

                <label for="">
                    <input type="radio" name="source" 
                                        value="Newspaper"
                                        class="inputRadio"
                                        checked>Newspaper
                </label>

                <label for="">
                    <input type="radio" name="source" 
                                        value="other"
                                        class="inputRadio"
                                        checked>Other
                </label>
            </div>
            <!--end of radio button-->       
            
            <!--checkbox selection-->
            <div class="form-group">
                <p id="quest">Would you like to see improved</p>
                <label for="">
                    <input type="checkbox" 
                            name="checkbox"
                            value="back-end-developer">Back-end-Developer
                </label>

                <label for="">
                    <input type="checkbox" 
                            name="checkbox"
                            value="front-end-developer">Front-end-Developer
                </label>

                <label for="">
                    <input type="checkbox" 
                            name="checkbox"
                            value="android-developer">Android Developer
                </label>

                <label for="">
                    <input type="checkbox" 
                            name="checkbox"
                            value="software-engineer">Software Engineer
                </label>

                <label for="">
                    <input type="checkbox" 
                            name="checkbox"
                            value="other">Other
                </label>
            </div>
            <!--end of checkbox selection-->

            <!--Textarea section-->
            <div class="form-group">
                <p id="quest">Give us your feedback</p>
                <textarea name="feedback" id="feedback" col="30"
                row="5" class="textarea" placeholder="Enter your feedback here"></textarea>
            </div>
            <!--end of textarea section-->

            <!--Submit button-->
            <div class="form-group">
                <button type="submit" id="submit"
                class="btn">Submit</button>
            </div>
            <!--end of submit button-->
        </form>

    </div>
</body>
</html>
